<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda2 - DS - Brenda Hidalgo</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <h1>Cadastro</h1>
    <p>Preencha o formulário abaixo para se cadastrar</p>
    <br>
    <form action="processaCadastro.php" method="post" id="idform" name="form">
        <p>
            <label for="idnome">Nome: </label>
            <input type="text" name="nome" id="idnome" requerid minlength="5" maxlength="15" size="10" placeholder="Nome Completo" autocomplete="username">
        </p>
        <p>
            <label for="idsexo">Sexo: </label> <br>
            <input type="radio" name="sexo" id="idsxmas" value="Masculino"><label class="labelsexo" for="idsxmas"> Masculino</label>
            <input type="radio" name="sexo" id="idsxfem" value="Feminino"><label  class="labelsexo" for="idsxfem"> Feminino</label>
            <input type="radio" name="sexo" id="idsxn" value="Prefiro não informar" checked><label class="labelsexo" for="idsxn" > Prefiro não informar</label><br>
            <input type="text" style="margin-bottom: 10px; width: 282px; height: 3px; margin-top: 2px; margin-bottom: 20px;" name="sexo_texto" id="idsxoutro" placeholder="Outro">            
        </p>
        <p>
            <label for="idmail">E-mail: </label>
            <input type="email" name="email" id="idmail" required autocomplete="email" placeholder="Seu melhor e-mail">
        </p>
        <p>
            <label for="idprofissao">Profissão: </label>
            <input type="text" name="profissao" id="idprofissao" placeholder="Ex: Marceneiro" required>
        </p>
        <p>
            <label for="idsalario">Salário pretendido: </label>
            <input type="number" name="salario" id="idsalario" placeholder="R$" required>
        </p>
        <p>
            <label for="idexperiencia">Experiencias anteriores: </label>
            <textarea name="experiencia" id="idexperiencia" placeholder="Se houver, descreva e separe por vírgulas"></textarea>
        </p>
          
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
    </form>
    <footer>
        <p>&copy; 2025 <a href="https://github.com/brendaHidalgos">Brenda Hidalgo</a></p>
    </footer>
    <script>
        document.getElementById('idsxoutro').addEventListener('focus', function () {
            document.querySelectorAll('input[name="sexo"]').forEach(radio => {
                radio.checked = false;
            });
        });
    </script>
</body>
</html>
